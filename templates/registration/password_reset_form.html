{% extends 'base.html' %}

{% block content %}

<h3>Reset your password</h3>

<form method="POST">
    
    <p>Please enter your email address</p>
    
    {% csrf_token %}
    {{ form.email.errors }}

    {{ form.email }}
    <br>
    <br>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
    
</form>

{% endblock %}
