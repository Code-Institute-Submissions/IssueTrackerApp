{% extends 'base.html' %}

{% load bootstrap_tags %}


{% block content %}

<form method="POST">
    
    <legend>Login to your account</legend>
    
    {% csrf_token %}
    {{ login_form|as_bootstrap }}
    
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    
</form>

{% endblock %}
