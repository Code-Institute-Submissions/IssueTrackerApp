{% extends 'base.html' %}

{% load bootstrap_tags %}


{% block content %}

<form method="POST" enctype="multipart/form-data">

    <legend>Add new issue</legend>

    {% csrf_token %} 
    
    {{ ticket_form|as_bootstrap }}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>



{% endblock %}
